<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Sorteo Casa De Bendición</title>
</head>

<body>  
    <br>
    <div align="center"> <img src="img/lg.png" style="width: 30%;">
    <h1 class="text-center">Sorteo a beneficio del Hogar 'MI CASITA'</h1>
    <h2 class="text-center lead" style="color:white">Kit Termo Stanley + Mate negro</h3></div>
    <section class="form-tickets">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                   <!-- <label for="premios" class="subTextarea">Premios: </label> -->
                    <input type="number" id="cantPremios" name="cantPremios" value="1" min="1" max="100"
                       style="display:none" onkeyup="refuerzaMinyMaX(this)">
                </div>
            </div>
            <div class="row">
                <div class="col-sm text-center">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1" class="subTextarea">Ingresar los 100 números participantes:</label>
                            <textarea class="form-control" id="formControlTextArea1" rows="4"
                                style="width: 50%;margin-left: auto;margin-right: auto;"></textarea>
                        </div>
                        <div class="btnEjecutar">
                            <button type="submit" onClick="ejecutarCaptura(event)"
                                class="btn btn-success bg-gradient"><i class="bi bi-dice-3"></i> Sortear</button>
                            <button type="reset" onClick="borrarDatos()" class="btn btn-danger bg-gradient"><i
                                    class="bi bi-eraser"></i> Borrar</button>
                        </div>
                    </form>

                    <form align="center">
                        <div id="loader" align="center"></div>
                        <div class="sk-chase" id="sk-chase" style="display: none">
                            <label for="exampleFormControlTextarea1" class="subTextarea">Resultado:
                            <input type="text" name="input" class="form-control" id="formControlTextArea2"
                                style="width: 100%;margin-left: auto;margin-right: auto;"/></label>
                        <!-- <div class="btnEjecutar">
                            <button onclick="copiarDatos(event)" class="btn btn-primary bg-gradient"><i
                                    class="bi bi-clipboard-check"></i> Copiar</button> 
                        </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="text-center"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
